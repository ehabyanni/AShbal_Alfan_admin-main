<div class="container login-container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 login-form-2" style="direction: rtl; ">
            <!-- <img src="assets/images/لوحات فليكس.jpg" alt="Login image" width="100%" height="100%"> -->
            <div class="back col-12" style="height: 100%; width: 100%;">

            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6 login-form-1" style="direction: rtl;">
            <div class="row w-25 m-auto" style=" padding-top: 5%;">
                <img src="assets/images/logo.svg" alt="login logo" width="100%" height="100%">
            </div>
            <div class="row">

                <form class="form-signin" [formGroup]="loginForm" method="post"
                    style=" padding-top: 5%; padding-bottom: 5%;">
                    <h4 class="form-signin-heading" style="text-align: center; padding-bottom: 2%;">تسجيل الدخول الي
                        لوحة التحكم
                    </h4>

                    <!--user name/email-->

                    <div class="form-group">
                        <label for="username">اسم المستخدم :<span class="text-danger"
                                style="font-size:20px; padding-right:5px">*</span></label>
                        <input type="text" class="form-control" placeholder="أدخل الاسم ... " value="" id="username"
                            name="username" formControlName="username"
                            [class.is-invalid]="USERNAME?.invalid && USERNAME?.touched" />
                        <div *ngIf="USERNAME?.errors && USERNAME?.touched">
                            <small class="text-danger" *ngIf="USERNAME?.errors?.['required']">يجب إدخال اسم المستخدم
                                هنا</small>
                            <small class="text-danger" *ngIf="USERNAME?.errors?.['minlength']">اسم المستخدم لا يقل عن 6
                                احرف</small>
                        </div>
                    </div>
                    <br>

                    <!--password-->

                    <div class="form-group">
                        <label for="password">كلمه السر :<span class="text-danger"
                                style="font-size:20px; padding-right:5px">*</span></label>
                        <input type="password" class="form-control" placeholder=" أدخل كلمه السر..." value=""
                            id="password" formControlName="pass" [class.is-invalid]="PASS?.invalid && PASS?.touched" />
                    </div>
                    <div *ngIf="PASS?.errors && PASS?.touched">
                        <small class="text-danger" *ngIf="PASS?.errors?.['required']">يجب ادخال كلمة السر</small>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" (click)="sumbitUsername()" class="btnSubmit" value="تسجيل الدخول" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
