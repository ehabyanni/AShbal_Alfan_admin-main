<!-- font awesome -->
<!--online-->
<link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.2/css/all.css">
<link rel="stylesheet" href="//use.fontawesome.com/releases/v3.1.2/css/all.css">


<div class="containerfluid" style="direction:rtl;">
    <div class="container" style="background-color:white; padding: 10px; border-radius: 15px;">
        <a routerLink="/new-product" type="button" class="btn btn-success">إضافة منتج جديد</a>
        <br>
        <br>
        <div class="scroooll" style=" width: 100%; height: 510px; display: block; overflow: auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">الصورة</th>
                        <th scope="col">الاسم</th>
                        <th scope="col">يبدأ من</th>
                        <th scope="col"> إلي</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products">
                        <td><img [src]="item.image1" style="width: 40px; "></td>
                        <td>{{item.title}}</td>
                        <td>
                            <h6 style="color: rgb(84, 209, 84); display: inline; font-weight: 600;">{{item.minPrice}}
                            </h6> ر.س
                        </td>
                        <td>
                            <h6 style="color: rgb(84, 209, 84); display: inline; font-weight: 600;">{{item.maxPrice}}
                            </h6> ر.س
                        </td>
                        <td><button type="button" (click)="goToProductEditor(item.id)"
                                class="btn btn-primary">تعديل</button></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                                حذف
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">هل متأكد من حذف هذا المنتج</h5>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">تراجع</button>
                                            <button type="button" class="btn btn-danger" (click)="DeleteThisProduct(item.id)">تأكيد الحذف</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
