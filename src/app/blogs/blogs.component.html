<!-- font awesome -->
<!--online-->
<link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.2/css/all.css">
<link rel="stylesheet" href="//use.fontawesome.com/releases/v3.1.2/css/all.css">


<div class="containerfluid" style="direction:rtl;">
    <div class="container" style="background-color:white; padding: 10px; border-radius: 15px;">
        <a routerLink="/home/new-blog" type="button" class="btn btn-success">إضافة مدونة جديدة</a>
        <br>
        <br>
        <div class="scroooll" style="display:block; width: 100%; height: 510px; display: block; overflow: auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">التاريخ</th>
                        <th>الصورة</th>
                        <th scope="col">العنوان</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of blog">
                        <td>{{item.creationDate|date:'fullDate'}}</td>
                        <!-- <td><img src="assets/images/{{item.image}}" width="50px" alt="" srcset=""></td> -->
                        <td><img src="assets/images/food.jpeg" width="40px"></td>
                        <td>{{item.title}}</td>
                        <td><button type="button" (click)="goToBlogEditor(item.id)" class="btn btn-primary">تعديل</button></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                                حذف
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">هل متأكد من حذف هذه المقالة</h5>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">تراجع</button>
                                            <button type="button"  class="btn btn-danger" (click)="DeleteThisBlog(item.id)" data-bs-dismiss="modal">تأكيد الحذف</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
