<link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.2/css/all.css">
<link rel="stylesheet" href="//use.fontawesome.com/releases/v3.1.2/css/all.css">


<div class="containerfluid" style="direction:rtl;">
    <div class="container" style="background-color:white; padding: 10px; border-radius: 15px;">
        <a href="/new-blog" type="button" class="btn btn-success">إضافة مدونة جديدة</a>
        <br>
        <br>
        <div class="scroooll" style="display:block; width: 100%; height: 510px; display: block; overflow: auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">التاريخ</th>
                        <th scope="col">العنوان</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of blog">
                        <!-- <th>{{item.creationDate|date:'fullDate'}}</th> -->
                        <th>{{item.creationDate}}</th>
                        <td>{{item.title}}</td>
                        <td><button type="button" (click)="goToBlogEditor(item.id)" class="btn btn-primary">تعديل</button></td>
                        <td><button type="button" (click)="DeleteThisBlog(item.id)" class="btn btn-danger">حذف</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
